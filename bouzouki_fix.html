<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>בוזוקי עומד (Vertical)</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            display: flex; /* מסדר את כל העמוד */
            justify-content: center; /* ממקם הכל באמצע */
            align-items: flex-start;
            height: 100vh;
        }

        /* עטיפה לכל התוכן כדי שיהיה מסודר */
        .container {
            display: flex;
            align-items: center;
            gap: 50px; /* רווח בין הצוואר לטקסט */
            margin-top: 20px;
        }

        /* --- הצוואר העומד --- */
        .neck {
            display: flex;
            flex-direction: column; /* הסוד! הופך את זה לאנכי */
            width: 140px; /* צר יותר */
            height: 500px; /* גבוה */
            background-color: #3e2723; /* עץ כהה */
            border: 4px solid #111;
            border-radius: 10px;
            position: relative;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.5);
        }

        /* סריגים */
        .fret {
            flex: 1; /* כולם שווים בגובה */
            border-bottom: 4px solid #C0C0C0; /* פס הברזל עכשיו למטה */
            position: relative;
            display: flex;
            align-items: center; /* ממקם מספר אנכית */
            justify-content: flex-start; /* ממקם מספר בצד */
            padding-right: 10px;
        }
        
        /* סריג 0 (הנאט) */
        .fret:first-child {
            background-color: #222;
            border-bottom: 8px solid white;
            flex: 0.6; /* קצת יותר נמוך */
            color: white;
        }

        .fret-num {
            font-size: 18px;
            color: #aaa;
            font-weight: bold;
            position: absolute;
            right: 10px; /* המספרים בצד ימין */
        }

        /* המיתר האנכי */
        .string-d {
            position: absolute;
            width: 6px; /* עובי המיתר */
            height: 100%; /* אורך מלא */
            background: linear-gradient(to right, #ccc, #fff, #ccc);
            left: 50%; /* בדיוק באמצע */
            transform: translateX(-50%);
            z-index: 5;
        }

        /* --- הסמן הפעיל --- */
        .fret.active {
            background-color: #d35400; /* כתום חזק */
        }
        /* הנקודה האדומה */
        .marker {
            width: 30px;
            height: 30px;
            background-color: red;
            border-radius: 50%;
            border: 3px solid white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            z-index: 10;
            box-shadow: 0 0 15px red;
        }
        .fret.active .marker { display: block; }


        /* --- פאנל המידע בצד --- */
        .info-panel {
            text-align: center;
            background: #333;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            width: 300px;
        }

        h1 { margin: 0 0 20px 0; color: #f1c40f; }
        
        .note-display {
            font-size: 40px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
        }
        
        .pick-arrow {
            font-size: 80px;
            margin: 10px 0;
        }
        .down { color: #2ecc71; }
        .up { color: #3498db; }

        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #f1c40f;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover { background: #f39c12; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="neck">
        <div class="string-d"></div>

        <div class="fret" id="f0"><span class="fret-num">0</span><div class="marker"></div></div>
        <div class="fret" id="f1"><span class="fret-num">1</span><div class="marker"></div></div>
        <div class="fret" id="f2"><span class="fret-num">2</span></div>
        <div class="fret" id="f3"><span class="fret-num">3</span><div class="marker"></div></div>
        <div class="fret" id="f4"><span class="fret-num">4</span></div>
        <div class="fret" id="f5"><span class="fret-num">5</span><div class="marker"></div></div>
        <div class="fret" id="f6"><span class="fret-num">6</span></div>
    </div>

    <div class="info-panel">
        <h1>תקסים עומד</h1>
        <div class="note-display" id="note-name">מוכן?</div>
        <div class="pick-arrow" id="pick-dir">--</div>
        <button onclick="next()">הצליל הבא</button>
    </div>

</div>

<script>
    const melody = [
        { f: 0, pick: "⬇️", name: "רה (D)", type: "down" },
        { f: 1, pick: "⬆️", name: "מי ב' (Eb)", type: "up" },
        { f: 3, pick: "⬇️", name: "פה (F)", type: "down" },
        { f: 5, pick: "⬆️", name: "סול (G)", type: "up" },
        { f: 3, pick: "⬇️", name: "פה (F)", type: "down" },
        { f: 1, pick: "⬆️", name: "מי ב' (Eb)", type: "up" },
        { f: 0, pick: "⬇️", name: "רה (D)", type: "down" }
    ];

    let i = 0;

    function next() {
        // ניקוי
        for(let x=0; x<=6; x++) {
            document.getElementById('f'+x).classList.remove('active');
        }

        if(i >= melody.length) {
            document.getElementById('note-name').innerText = "סיימנו!";
            document.getElementById('pick-dir').innerText = "↺";
            i = 0;
            return;
        }

        let curr = melody[i];

        // הפעלה
        document.getElementById('f'+curr.f).classList.add('active');
        document.getElementById('note-name').innerText = curr.name;
        
        let arrow = document.getElementById('pick-dir');
        arrow.innerText = curr.pick;
        arrow.className = "pick-arrow " + curr.type;

        i++;
    }
</script>

</body>
</html>
