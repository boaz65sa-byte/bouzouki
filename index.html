<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>住专 拽 - 住拽</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #222; color: white; }
        
        h1 { color: #f1c40f; text-shadow: 2px 2px #000; }

        .neck-wrapper {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .neck-container {
            position: relative;
            width: 850px;
            height: 160px; /* 爪专 专 转专 -4 转专 */
            background-color: #4e342e; /* 爪注 注抓  */
            border: 4px solid #1a1a1a;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
            display: flex;
        }

        /* 注爪 住专 (专) */
        .fret {
            flex: 1;
            border-right: 5px solid #bdc3c7; /* 爪注 住祝 */
            position: relative;
            box-sizing: border-box; /* 砖 砖  */
        }
        
        /* 住专 专砖 (0)  转专 驻转, 注砖 转 拽爪转 专转 */
        .fret:first-child {
            background-color: #3e2723;
            border-right: 8px solid #ecf0f1; /* 砖专  (Nut) */
            flex: 0.5; /* 爪专 转专   专拽 专砖 */
        }

        .fret-number {
            position: absolute;
            bottom: -35px;
            width: 100%;
            text-align: center;
            color: #bdc3c7;
            font-weight: bold;
        }

        /* --- 转专 --- */
        .string {
            position: absolute;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(to bottom, #999, #fff, #999); /* 驻拽 转转 */
            box-shadow: 0 2px 2px rgba(0,0,0,0.5);
            z-index: 1;
        }

        /* 拽 砖 4 转专 注  */
        .string-c { top: 20%; height: 5px; } /* 转专 住 注 () */
        .string-f { top: 40%; height: 4px; } /* 转专 驻 */
        .string-a { top: 60%; height: 3px; } /* 转专  */
        .string-d { top: 80%; height: 3px; } /* 转专 专 (住) */

        /* --- 拽  --- */
        .finger-marker {
            width: 24px;
            height: 24px;
            background-color: #e74c3c; /*  拽 */
            border-radius: 50%;
            z-index: 10;
            position: absolute;
            top: 74%; /* 砖 拽 注 转专 转转 (专) */
            left: 50%;
            transform: translateX(-50%);
            display: none;
            box-shadow: 0 0 15px #e74c3c, inset 0 0 5px white;
            border: 2px solid white;
        }

        /* 拽 砖驻注 转 拽 */
        .active .finger-marker { display: block; }

        /* 驻转专 */
        button {
            background-color: #f39c12;
            color: #222;
            border: none;
            padding: 15px 40px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <h1> 转拽住 住拽 -  专</h1>
    <h3>转专 转转 (专 - D)</h3>

    <div class="neck-wrapper">
        <div class="neck-container" id="neck">
            
            <div class="string string-c" title=" (C)"></div>
            <div class="string string-f" title="驻 (F)"></div>
            <div class="string string-a" title=" (A)"></div>
            <div class="string string-d" title="专 (D) - 转专 砖"></div>

            <div class="fret" id="fret-0">
                <span class="fret-number">0</span>
                <div class="finger-marker"></div>
            </div>
            
            <div class="fret" id="fret-1">
                <span class="fret-number">1</span>
                <div class="finger-marker"></div>
            </div>

            <div class="fret" id="fret-2">
                <span class="fret-number">2</span>
            </div>

            <div class="fret" id="fret-3">
                <span class="fret-number">3</span>
                <div class="finger-marker"></div>
            </div>

            <div class="fret" id="fret-4">
                <span class="fret-number">4</span>
            </div>

            <div class="fret" id="fret-5">
                <span class="fret-number">5</span>
                <div class="finger-marker"></div>
            </div>
             <div class="fret" style="border:none;"></div>
        </div>
    </div>

    <h2 id="instruction-text" style="height: 30px;">抓 转...</h2>
    <button onclick="nextNote()"> 爪 </button>

    <script>
        //  砖 驻拽爪
        const taksimNotes = [
            {fret: 0, pick: " V"},
            {fret: 1, pick: "注 ^"},
            {fret: 3, pick: " V"},
            {fret: 5, pick: "注 ^"},
            {fret: 3, pick: " V"},
            {fret: 1, pick: "注 ^"},
            {fret: 3, pick: " V"},
            {fret: 1, pick: "注 ^"},
            {fret: 0, pick: " (住) V"}
        ];
        
        let step = 0;

        function nextNote() {
            // 拽
            for (let i = 0; i <= 5; i++) {
                const f = document.getElementById('fret-' + i);
                if(f) f.classList.remove('active');
            }

            if (step >= taksimNotes.length) {
                document.getElementById('instruction-text').innerText = " 住转!  砖";
                step = 0;
                return;
            }

            const current = taksimNotes[step];
            
            // 驻注转 住专 
            const el = document.getElementById('fret-' + current.fret);
            if(el) el.classList.add('active');

            // 注 拽住 
            document.getElementById('instruction-text').innerText = 
                "住专: " + current.fret + " | 驻专: " + current.pick;

            step++;
        }
    </script>

</body>
</html>
