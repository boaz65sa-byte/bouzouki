<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title> 拽 砖</title>
    <style>
        /*   注爪 转 爪专 (CSS) */
        body { font-family: Arial, sans-serif; text-align: center; background-color: #333; color: white; }
        
        .neck-container {
            position: relative;
            width: 800px;
            height: 120px;
            background-color: #5d4037; /* 爪注 注抓 */
            margin: 50px auto;
            border: 2px solid #000;
            border-radius: 10px;
            display: flex; /* 住专 转 住专 砖专 */
        }

        /* 住专 (Frets) */
        .fret {
            flex: 1;
            border-right: 4px solid silver; /* 驻住 住祝 砖 住专 */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fret-number {
            position: absolute;
            bottom: -30px;
            color: #fff;
            font-size: 12px;
        }

        /* 转专 砖 (转专 专 转转) */
        .string {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 4px;
            background-color: #d1d1d1; /* 爪注 转专 */
            z-index: 1;
        }

        /* 拽  砖转专  驻 抓 */
        .finger-marker {
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            z-index: 2;
            display: none; /* 住转专 转 */
            box-shadow: 0 0 10px red;
        }

        .active .finger-marker {
            display: block; /* 驻注 砖砖 转专  */
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <h1>  住拽 - </h1>
    <p>抓 注 驻转专  专转 转 爪  转拽住!</p>

    <div class="neck-container" id="neck">
        <div class="string"></div>
        <div class="fret" id="fret-0"><span class="fret-number">0 (驻转)</span><div class="finger-marker"></div></div>
        <div class="fret" id="fret-1"><span class="fret-number">1</span><div class="finger-marker"></div></div>
        <div class="fret" id="fret-2"><span class="fret-number">2</span></div> <div class="fret" id="fret-3"><span class="fret-number">3</span><div class="finger-marker"></div></div>
        <div class="fret" id="fret-4"><span class="fret-number">4</span></div>
        <div class="fret" id="fret-5"><span class="fret-number">5</span><div class="finger-marker"></div></div>
    </div>

    <button onclick="nextNote()">爪 转 爪  >></button>
    <h2 id="current-note-text">?</h2>

    <script>
        //  砖 驻拽爪 (JavaScript)
        //  专爪祝 砖 转拽住 砖 拽
        const taksimNotes = [0, 1, 3, 5, 3, 1, 3, 1, 0];
        let currentStep = 0;

        function nextNote() {
            // 1. 拽:  转  专转 拽转
            for (let i = 0; i <= 5; i++) {
                const fret = document.getElementById('fret-' + i);
                if (fret) fret.classList.remove('active');
            }

            // 2. 拽  住 转 转拽住
            if (currentStep >= taksimNotes.length) {
                document.getElementById('current-note-text').innerText = "住转!  砖 转";
                currentStep = 0; // 驻住
                return;
            }

            // 3. 拽: 爪 转 住专  拽 转
            const noteToPlay = taksimNotes[currentStep];
            const activeFret = document.getElementById('fret-' + noteToPlay);
            
            if (activeFret) {
                activeFret.classList.add('active');
                document.getElementById('current-note-text').innerText = " 住专: " + noteToPlay;
            }

            // 4. 拽 砖 
            currentStep++;
        }
    </script>

</body>
</html>
